<div class="d-flex justify-content-center login flex-column">

  <!--  <input #username placeholder="email" id="username" style="width: 400px;" class="form-control my-2" type="text" (keyup.enter)="login(username.value,password.value)">-->
  <!--  <input #password placeholder="password" id="password" class="form-control my-2" type="password" (keyup.enter)="login(username.value,password.value)">-->
  <!--  <button class="btn btn-secondary mx-auto my-2 mb-1 d-flex text-right" (click)="login(username.value,password.value)" style="width: 100%"><span class="float-right ml-auto">Login</span></button>-->

  <form class="d-flex justify-content-between flex-column" style="width: 30vw;" (ngSubmit)="login(emailFormControl.value,passwordFormControl.value)">
    <mat-form-field class="m-2" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" name="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="m-2" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" [formControl]="passwordFormControl" name="password" placeholder="Password123">
    </mat-form-field>

    <button type="submit" cdkFocusInitial class="m-2" mat-stroked-button>Login</button>
  </form>

  <button (click)="create()" class="m-2" mat-stroked-button>Sign up</button>

</div>
