<div *ngIf="auth.User" class="row p-3">
  <div *ngFor="let team of auth.User.employments" class="col p-2 mx-3 team" [style.border-left-color]="team.accent" [routerLink]="['/team', team.id]">
    <div class="clearfix">
      <div class="float-left" style="font-size: x-large;">{{team.name}}</div>
      <img class="float-right" [src]="team.avatar" width="40px">
    </div>
    <i style="color: #616161">{{team.description}}</i>
    <div *ngIf="team.owner == auth.User">Owner</div>
  </div>
</div>
