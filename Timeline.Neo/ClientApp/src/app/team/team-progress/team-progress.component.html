<div class="d-flex flex-column justify-content-between h-100">
  <app-team-nav [accent]="warehouse.Teams[warehouse.CurrentTeamIndex()].accent"></app-team-nav>

  <!--<div class="d-flex w-100">-->
  <app-road-map class="w-100"></app-road-map>
  <!--</div>-->



  <div class="d-flex flex-column justify-content-between">

    <div style="font-size: large">Jobs started YTD</div>

    <div class="d-flex flex-row justify-content-between">
      <div *ngFor="let week of yearInWeeks; let weekIndex = index" class="weekBlock">
        <div class="d-flex flex-column">
          <div *ngFor="let day of week; let dayIndex = index" class="block" [tooltip]="jobsStartedInYear[weekIndex][dayIndex] + ' new jobs: ' + yearInWeeks[weekIndex][dayIndex]" [style.background-color]="jobsStartedBackground(jobsStartedInYear[weekIndex][dayIndex])"></div>
        </div>
      </div>
    </div>

    <div style="font-size: large">Jobs finished YTD</div>

    <div class="d-flex flex-row justify-content-between">
      <div *ngFor="let week of yearInWeeks; let weekIndex = index" class="weekBlock">
        <div class="d-flex flex-column">
          <div *ngFor="let day of week; let dayIndex = index" class="block" [tooltip]="jobsFinishedInYear[weekIndex][dayIndex] + ' jobs finished: ' + yearInWeeks[weekIndex][dayIndex]" [style.background-color]="jobsFinishedBackground(jobsFinishedInYear[weekIndex][dayIndex])"></div>
        </div>
      </div>
    </div>
  </div>

  <!--<div class="d-flex flex-wrap">-->
  <!--  <div *ngFor="let job of jobsByProgress" class="block" [style.background-color]="jobService.getStatusBackGround(job)" [matTooltip]="job.name"></div>-->
  <!--</div>-->
</div>
