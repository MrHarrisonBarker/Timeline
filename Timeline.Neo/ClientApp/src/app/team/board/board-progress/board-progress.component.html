<!--<div class="d-flex flex-column h-100">-->
<app-board-nav></app-board-nav>
<div class="d-flex flex-column m-1 h-100">
  <div class="flex-grow-1 d-flex flex-row m-1">
    <div class="flex-grow-1">
      <div class="mat-subheading-2">Estimated burndown</div>
      <ngx-charts-line-chart [xAxis]="true" [yAxis]="true" [results]="data"></ngx-charts-line-chart>
    </div>
    <div class="flex-grow-1">
      <div class="mat-subheading-2">Daily Jobs completed</div>
      <ngx-charts-bar-vertical-stacked [scheme]="dailyTypeColorScheme" [xAxis]="true" [yAxis]="true" [results]="dailyProductivity"></ngx-charts-bar-vertical-stacked>
    </div>
  </div>
  <div class="flex-grow-1 d-flex flex-column m-1">
    <div class="mat-subheading-2 ">Jobs makeup</div>
    <div class="d-flex flex-row">
      <div class="flex-grow-1">
        <ngx-charts-tree-map [results]="statusMap" [scheme]="statusMapColourScheme"></ngx-charts-tree-map>
      </div>
      <div class="flex-grow-1">
        <ngx-charts-tree-map [results]="typeMap" [scheme]="dailyTypeColorScheme"></ngx-charts-tree-map>
      </div>
      <div class="flex-grow-1">
        <ngx-charts-tree-map [results]="priorityMap" [scheme]="priorityMapColourScheme"></ngx-charts-tree-map>
      </div>
    </div>
  </div>
</div><!--</div>-->
