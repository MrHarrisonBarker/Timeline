  <div class="configOption p-3" [class.activeOption]="currentActive == 'Board'" (click)="show('Board')"><span octicon="project" color="grey" width="2rem"></span> Board</div>
  <div class="configOption p-3" [class.activeOption]="currentActive == 'Deadline'" (click)="show('Deadline')"><span octicon="clock" color="grey" width="2rem"></span> Deadlines</div>
  <div class="configOption p-3" [class.activeOption]="currentActive == 'Config'" (click)="show('Config')"><span octicon="gear" color="grey" width="2rem"></span> Config</div>
  <div class="configOption p-3" [class.activeOption]="currentActive == 'Users'" (click)="show('Users')"><span octicon="organization" color="grey" width="2rem"></span> Users</div>
  <div class="configOption p-3" [class.activeOption]="currentActive == 'Vault'" (click)="show('Vault')"><span octicon="package" color="grey" width="2rem"></span> Vault</div>
  <div class="configOption p-3" [class.activeOption]="currentActive == 'Audit'" (click)="show('Audit')"><span octicon="archive" color="grey" width="2rem"></span> Audit</div>
