<ul class="list-group my-3">
  <li class="list-group-item" *ngFor="let job of archivedJobs" (click)="openFullJob(job)" style="cursor:pointer">
    <div class="clearfix">
      <div class="float-left">{{job.name}}</div>
      <div class="float-right d-flex">
        <badge [status]="job.jobStatus"></badge><badge [type]="job.jobType"></badge><badge [priority]="job.priority"></badge>
      </div>
    </div>
  </li>
</ul>
